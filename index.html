<!DOCTYPE html>
  
<html>
    <head>
        <title>
              BuzzQuiz
        </title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
      
    <body>
        <header>
            <div>
                <h1></h1>
                <input id = "startButton" type = "button" value = "Start Quiz"/>
            </div>
        </header>
        <main>
            <div></div>
            <aside>
                <div id = "machineTop">
                    <div id = "drinkNameBox"></div>
                    <div id = "trapezoid"></div>       
                </div>            
                <div id = "cup">
                    <div id = "cupMain">
                        <div id = "wave"></div>
                        <div id = "movingLiquid"></div>
                        <div id = "fixedLiquid"></div>
                    </div>
                    <div id = "cupHolder"></div>
                </div>

                <div id = "fallingLiquid">
                    <div id = "empty"></div>
                    <div id = "liquid"></div>
                </div>
            </aside>
        </main>

        <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script src="main.js"></script>    
    </body>
</html>
